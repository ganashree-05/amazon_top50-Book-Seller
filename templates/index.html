<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Top 50 Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }
        header .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        header .nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        header .nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        header .nav a:hover {
            text-decoration: underline;
        }
        header .cart {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        header .cart i {
            font-size: 24px;
            color: white;
        }
        header .cart .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 5px;
            width: 20px;
            height: 20px;
            text-align: center;
        }
        .main {
            padding: 100px 20px 20px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .book-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book-card button {
            margin-top: 10px;
            padding: 8px 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-card button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo1.jpg" alt="Logo">
            <h1>Amazon Top 50 Books</h1>
        </div>
        <div class="nav">
            <a href="{{ url_for('logout') }}">Logout</a>
            <div class="cart">
                <a href="{{ url_for('view_cart') }}">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">{{ cart_count }}</span>
                </a>
            </div>
        </div>
    </header>

    <div class="main">
        <h1>Welcome to Your Dashboard</h1>
        <p>Browse or upload new books below!</p>

        <div class="book-list">
            {% for book in books %}
                <div class="book-card">
                    <img src="/static/book{{ loop.index }}.jpg" alt="{{ book.title }}">
                    <p><strong>{{ book.title }}</strong></p>
                    <p>{{ book.price }}</p>
                    <a href="{{ url_for('add_cart', book_id=book.id) }}">
                        <button>Add to Cart</button>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

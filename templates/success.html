<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            color: #fff;
        }

        .success-container {
            width: 60%; /* Larger width */
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9); /* White with transparency */
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem; /* Big heading */
            color: #4caf50; /* Success green */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem; /* Bigger paragraph text */
            color: #333; /* Darker text for contrast */
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 4rem; /* Big icon size */
            color: #4caf50;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.2rem; /* Large button */
            padding: 15px 30px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        @media (max-width: 768px) {
            .success-container {
                width: 90%; /* Adjust for smaller screens */
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .success-icon {
                font-size: 3rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✔️</div> <!-- Success icon -->
        <h1>Payment Successful!</h1>
        <p>Your order has been placed successfully. Thank you for shopping with us!</p>
        <button onclick="window.location.href='/dashboard'">Continue Shopping</button>
    </div>
</body>
</html>
